<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自己紹介（HTML/CSS/Bootstrap使用）</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <!-- section01 -->
        <div class="card my-4">
            <h2 class="card-header fs-5">自己紹介</h2>
            <div class="card-body">
                <div class="row align-items-center justify-content-center gap-3">
                    <div class="col-12 col-lg-3 text-center">
                        <img class="card-img" style="max-width: 208px;" src="assets/images/image_section01_01.jpg"
                            alt="プロフィール写真">
                    </div>
                    <div class="col-12 col-lg-6 text-center text-lg-start">
                        <h3 class="card-title fs-3">自己紹介</h3>
                        <p class="card-text fs-8">
                            初めまして、伊舎堂と申します。<br />
                            愛知県出身です。<br />
                            好きなことは読書です。<br />
                            おすすめの書籍をお知らせいたします。
                        </p>
                        <a href="https://amzn.asia/d/6YTZHZJ" class="btn btn-primary p-2 fs-6">おすすめの本はこちらからどうぞ</a>
                    </div>
                </div>
            </div>
        </div>
        <!-- /section01 -->

        <!-- section02 -->
        <div class="card mb-4">
            <h2 class="card-header fs-5">テーブル</h2>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table align-middle text-nowrap">
                        <thead>
                            <tr>
                                <th>書籍名</th>
                                <th>感想</th>
                                <th>リンク</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Bootstrap5 ファーストガイド</td>
                                <td>わかりやすいです。</td>
                                <td><a class="btn btn-outline-primary" href="https://amzn.asia/d/9wBU1oj">サイトで確認</a>
                                </td>
                            </tr>
                            <tr>
                                <td>わかばちゃんと学ぶGit使い方入門</td>
                                <td>楽しく学習できます。</td>
                                <td><a class="btn btn-outline-primary" href="https://amzn.asia/d/5NdMx9P">サイトで確認</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <!-- /section02 -->

        <!-- section03 -->
        <div class="card mb-4">
            <h2 class="card-header fs-5">フォーム</h2>
            <div class="card-body">
                <form class="form">
                    <div class="mb-3">
                        <label class="form-label">書籍名</label>
                        <input class="form-control" type="text" />
                    </div>
                    <div class="mb-3">
                        <label class="form-label">感想</label>
                        <textarea class="form-control" cols="30" rows="10"></textarea>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">リンク</label>
                        <input class="form-control" type="text" />
                    </div>
                    <input class="btn btn-secondary" type="submit" value="登録する">
                </form>
            </div>
        </div>
        <!-- /section03 -->
    </div>

    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
